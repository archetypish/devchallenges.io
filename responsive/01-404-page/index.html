<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="styles.css" rel="stylesheet" />
    <title>404</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <h1 class="title">404 not found</h1>
      </header>
      <section class="content">
        <div class="content__text">
          <h2 class="content__title">I have bad news for you</h2>
          <p class="content__body">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <a href="#" class="content__cta">Back to homepage</a>
        </div>
        <img
          src="./Scarecrow.png"
          alt="picture of a Scarecrow"
          class="content__image"
        />
      </section>
      <footer class="footer">
        <p class="footer__text">
          created by
          <strong class="footer__text_strong">Arun Chaudhary</strong> -
          devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
